<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Dog Adoption Application</h1>
	<div class="card">
		<form method="post">
		<label for="name">Name: </label><br/>
		<input type="text" id="name" placeholder="write full name here" required/>
		<br/><br/>

		<label for="phone">Phone Number: </label><br/>
		<input type="text" id="phone" placeholder="Phone Number" required/>
		<br/><br/>

		<label for="address">Address: </label><br/>
		<input type="text" id="address" placeholder="Address" required/>	
        <br/><br/>

		<label for="checkbox">Have you ever lived with a Dog before?</label>	
		<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" />	
		<br/></br/>

		<label for="multiselect">Please select your preferred breeds :-</label><br/>
        <select  id="multiselect" multiple>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="Siberian Husky">Siberian Husky</option>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="French Bulldog">French Bulldog</option>
			<option value="Dachshund">Dachshund</option>
		</select>
		<br/><br/>

		<input id="submit" class="btn" type="submit" value="Submit"/>
			
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
